<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="icon" href="clock.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="first">
      <h1 id="heading">Stopwatch</h1>
      <div id="stopwatch">
        <span id="minutes">00</span>:<span id="seconds">00</span>.<span
          id="tenths"
          >0</span
        >
      </div>
      <button id="one">Start</button>
      <button id="two">Stop</button>
      <button id="three">Reset</button>
      <button id="four">Lap</button>
    </div>
    <div class="container" id="second">
      <h2>Laps</h2>
      <ol></ol>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
